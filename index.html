<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="pop-up">
        <a>
        <img id="toggle-mode" width="24" height="24" src="https://img.icons8.com/external-gradak-royyan-wijaya/24/external-dark-gradak-weather-gradak-royyan-wijaya-3.png" alt="external-dark-gradak-weather-gradak-royyan-wijaya-3"/>
        </a>
        <img src="" alt="">
            <audio id="audio" controls loop>
            <img width="50" height="50" src="https://img.icons8.com/ios/50/play--v1.png" alt="play--v1"/>
                <source src="./audio/audio-6.mp3" type="audio/mpeg">
            </audio>
    </div>
    <main>
        <!-- Página de Login -->
            <section class="login" id="login">
                <div class="logo-porto">
                    <img  src="https://neofeed.com.br/wp-content/uploads/2022/04/Nova-Logo_PortoHolding.png">
                </div>
                <p class="sobre-quiz">
                    Você conhece todos os produtos da Porto?<br>
                    Responda esse Quiz e teste os seus conhecimentos.<br>
                    Todo cuidado é <u>Porto!</u>
                </p>
                <form class="form-container" action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="tema">Escolha o Tema:</label>
                    <select id="tema" name="tema">
                        <option disabled selected value="tema0">Selecione o tema</option>
                        <option value="tema1">Porto Bank</option>
                        <option value="tema2">Porto Saúde</option>
                        <option value="tema3">Porto Auto</option>
                    </select>
    
                    <div class="btn">
                        <input type="button" value="Iniciar" id="botaoIniciar">
                    </div>
                    
                </form>
            </section>

        <!-- CRONOMETRO -->
        <div id="cronometro"></div>

        <!-- PERGUNTAS -->
        <section class="perguntas" id="quizContainer">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <div id="divBtns">
            <button type="button" id="btnConcluir">Concluir</button>
            <button type="button" id="btnContinuar">Continuar</button>
            <button type="reset" id="btnReiniciar">Reiniciar</button>
        </div>

        <!-- TABELA DE RESULTADOS -->
        <section id="tabelaResultados">
        <div class="tabela-estilo">
            <h2>Resultados</h2>
            <table  id="resultadoTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tema</th>
                        <th>Tempo</th>
                        <th>Data Quiz</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
            <!-- MÉDIA DE ACERTOS/ERROS -->
            <h4 id="media-acertos">Média de acertos</h4>
            <h4 id="media-erros">Média de erros</h4>

            <!-- CLASSIFICAÇÃO -->
        <div id="divResultados">
            <div class="box1">                
                <img src="imagens/logo-home-portobank.jpeg" alt="logo-porto-bank">
                <ol id="ranking-banking">
                </ol>
            </div>
            <div class="box1">                
                <img src="imagens/logo-home-portosaude.jpeg" alt="logo-porto-saude">
                <ol id="ranking-saude">
                </ol>
            </div>
            <div class="box1">                
                <img src="imagens/logo-home-portoseguro.jpeg" alt="logo-home-portoauto">
                <ol id="ranking-seg-auto">
                </ol>
            </div>
        </div>
            <button id="btnReiniciaQuiz">Reiniciar</button>
        </section>
        <script type="module" src="./script.js"></script>
    </main>
</body>
</html>
