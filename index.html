<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <!-- Página de Login -->
        <section class="login" id="login">
            <h2 class="name-quiz">Quiz Porto</h2>
            <p class="description-quiz">
                Neste quiz vamos abordar perguntas e respostas sobre
                áreas da Porto seguro.
            </p>
            <div class="tema-cores">
                <label for="theme-switch">Modo Black</label>
                <input type="checkbox" id="theme-switch">
            </div>
            <form class="form-container" action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </form>
            <form class="form-container">
                <label for="tema">Escolha o Tema:</label>
                <select id="tema" name="tema">
                    <option disabled selected value="">Selecione o tema</option>
                    <option value="tema1">Porto Bank</option>
                    <option value="tema2">Porto Saúde</option>
                    <option value="tema3">Porto Auto</option>
                </select>
            </form>
            <div class="btn">
                <input type="button" value="Iniciar" id="botaoIniciar">
            </div>
        </section>

        <!-- CRONOMETRO -->
        <div id="cronometro"></div>

        <!-- PERGUNTAS -->
        <section class="perguntas" id="quizContainer">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div id="btnContainer" style="display: none;">
                <button id="concluir" type="submit">Concluir</button>
                <button id="reiniciar" type="reset">Reiniciar</button>
            </div>
            <button id="continuar" style="display: none;">Continuar</button>
        </section>


        <!-- TABELA DE RESULTADOS -->
        <section class="tabela-resultados" id="tabelaResultados" style="display: none;">
            <h2>Resultados</h2>
            <table id="resultadoTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tema</th>
                        <th>Tempo</th>
                        <th>Data Quiz</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- MÉDIA DE ACERTOS/ERROS -->
            <h4 id="media-acertos">Média de acertos</h4>
            <h4 id="media-erros">Média de erros</h4>

            <!-- CLASSIFICAÇÃO -->
            <h3>Porto Bank</h3>
            <ol id="ranking-banking">
            </ol>

            <h3>Porto Saúde</h3>
            <ol id="ranking-saude">
            </ol>

            <h3>Porto Seguro Auto</h3>
            <ol id="ranking-seg-auto">
            </ol>

            <button id="btnReiniciaQuiz">Reiniciar Quiz</button>
        </section>

        <!-- seção de audio -->
        <section>
            <audio id="audio" controls loop>
                <source src="./audio/audio-6.mp3" type="audio/mpeg">
            </audio>
        </section>

        <script type="module" src="./script.js"></script>
    </main>
</body>

</html>
